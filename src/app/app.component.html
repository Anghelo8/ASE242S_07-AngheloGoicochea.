<div class="card" [ngStyle]="{'background-color': backgroundColor}">
  <img [src]="profileImage" alt="Foto de perfil" class="profile-img" />
  <h2>{{ nombre }}</h2>
  <p><strong>Carrera:</strong> {{ carrera }}</p>
  <p><strong>Correo:</strong> {{ correo }}</p>
  <p *ngIf="edad"><strong>Edad:</strong> {{ edad }}</p>

  <button (click)="mostrarExtra = !mostrarExtra">
    {{ mostrarExtra ? 'Ocultar' : 'Mostrar' }} Información Extra
  </button>

  <div *ngIf="mostrarExtra" class="extra-info">
    <p><strong>Hobbies:</strong> {{ hobbies }}</p>
    <p><strong>Frase favorita:</strong> "{{ frase }}"</p>
  </div>

  <button (click)="cambiarColorFondo()">Cambiar color de fondo</button>

  <h3>Skills</h3>
  <ul>
    <li *ngFor="let skill of skills">⭐ {{ skill }}</li>
  </ul>
</div>
